<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Optical Music Recognition Anotation Tool</title>
  <script defer src="main.bundle.js"></script></head>
  <body>
    <noscript>
      Please enable javascript to proceed
    </noscript>
    <header>
      <nav>
        <div class="left">
          <div class="dropdown">
            <button class="dropbtn">File</button>
            <div class="dropdown-content">
              <a class="upload-collection">Upload collection</a>
              <a class="upload-yolo-anotations" title="Accepts YOLO and downloaded anotations">Upload anotations</a>
              <a class="download-anotations">Download anotations</a>
            </div>
          </div>
          <div class="dropdown">
            <button class="dropbtn">Edit</button>
            <div class="dropdown-content">
              <a href="#">Automatic anotation</a>
              <a class="clear">Clear</a>
            </div>
          </div>
          <div class="pagination">
            Image <span class="current-image-id"></span> of <span class="total-images-count"></span>
            <button class="previous-page">Previous</button>
            <span class="image-title"></span>
            <button class="next-page">Next</button>
          </div>
        </div>
        <!--div class="right">
          <div class="user logged-in">
            <span>Logged in as: </span>
            <span class="user-email"></span>
            <button class="logout">Logout</button>
          </div>
          <div class="user not-logged-in">
            <span>Not logged in</span>
            <button class="show-login-form">Login</button>
          </div>
        </div-->
      </nav>
    </header>
    <div class="editor">
      <aside class="tool-panel">
        <div class="tool-buttons">
          <button class="cursor">Cursor</button>
          <button class="mark">Mark</button>
          <button class="group">Group</button>
        </div>
        <div class="tool-properties">
          <h3 class="tool-name">Cursor</h3>
          <div class="cursor-properties"></div>
          <div class="mark-properties">
            <label for="class">Class</label><br>
            <select name="class" class="anotation-label-select"></select>
          </div>
          <div class="group-properties">
            <label for="class">Class</label><br>
            <select name="class" class="relation-label-select"></select>
          </div>
        </div>
      </aside>
    </div>
    <canvas class="main-canvas"></canvas>

</html>
